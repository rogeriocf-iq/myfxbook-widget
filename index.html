<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myfxbook Widget</title>
    <meta http-equiv="refresh" content="300"> <!-- Refresh every 5 minutes -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .timestamp {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        .credit {
            font-size: 10px;
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="timestamp">
        Page loaded at: <span id="timestamp"></span>
    </div>

    <iframe 
         src="https://widgets.myfxbook.com/widgets/market-volatility.html?symbols=11,17,7,1,2,3&type=0" width="100%" height="100%" frameborder="0">
    </iframe>

    <div class="credit">
        <a href="https://www.myfxbook.com" title="Myfxbook" class="myfxbookLink" target="_self" rel="noopener">
            Powered by Myfxbook.com
        </a>
    </div>

    <script>
        // Display the current time
        const now = new Date();
        document.getElementById("timestamp").textContent = now.toLocaleString();
    </script>
</body>
</html>
